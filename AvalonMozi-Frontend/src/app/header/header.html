<div class="flex flex-wrap justify-center mt-1">
    <div class="mt-auto">
        <img src="/assets/Logo_Transparent_Colorful_Rectangle.png" class="w-50 md:w-70 lg:w-90"/>
    </div>
</div>

<div class="card" class="mb-3 mx-2 md:mx-40 lg:mx-50 xl:mx-100">
    <p-menubar [model]="items">
        @if(authService.isLoggedIn) {
        <ng-template pTemplate="end">
            @if(authService.isAdminOrEmployee) {
                <p-button icon="pi pi-wrench" [rounded]="true" severity="warn" class="mr-2" routerLink="/admin" />
            }

            @if(authService.isCustomer) {
                <p-button icon="pi pi-ticket" [rounded]="true" severity="info" class="mr-2" routerLink="/jegyeim" />
                <p-button icon="pi pi-shopping-cart" [rounded]="true" severity="success" class="mr-2" routerLink="/kosar" />
            }
            <p-button icon="pi pi-sign-out" [rounded]="true" severity="danger" (onClick)="authService.logout()" />
        </ng-template>
        } 

        @if(!authService.isLoggedIn) {
        <ng-template pTemplate="end">
            <a routerLink="/bejelentkezes" pButton class="mr-1">
                <span pButtonLabel>Bejelentkezés</span>
            </a>
            <a routerLink="/regisztracio" pButton>
                <span pButtonLabel>Regisztráció</span>
            </a>
        </ng-template>
        }

    </p-menubar>
</div>
