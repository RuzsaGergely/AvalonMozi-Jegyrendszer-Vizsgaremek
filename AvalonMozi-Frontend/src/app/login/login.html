<div class="flex flex-wrap justify-center mt-1">
    <div class="mt-auto">
        <img src="/assets/Logo_Transparent_Colorful_Rectangle.png" class="w-50 md:w-70 lg:w-90"/>
    </div>
</div>

<p-card styleClass="mx-2 md:mx-60 lg:mx-80 xl:mx-160">

    <h1 class="text-2xl font-bold text-center mb-5">Bejelentkezés</h1>

    <div class="flex flex-wrap justify-center mt-1">
        <p-floatlabel variant="on" class="mb-3">
            <input pInputText id="username_label" [(ngModel)]="username" autocomplete="off"/>
            <label for="username_label">Email cím</label>
        </p-floatlabel>
    </div>

    <div class="flex flex-wrap justify-center mt-1">
        <p-floatlabel variant="on" class="mb-5">
            <p-password [(ngModel)]="password" [feedback]="false" inputId="password_label"/>
            <label for="password_label">Jelszó</label>
        </p-floatlabel>
    </div>

    <div class="flex flex-wrap justify-center mt-2">
        <p-button label="Bejelentkezés" icon="pi pi-arrow-right" iconPos="right" [disabled]="!username || !password" (onClick)="login()"/>
    </div>

</p-card>

<p-toast position="top-right"></p-toast>
